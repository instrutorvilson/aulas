<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Management Products</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h2>Inserting new product</h2>
		<form action="#" th:action="@{/products/novo/salvar}" th:object="${product}" method="POST">
		    <input type=text placeholder="Put a description" class="form-control mb-4 col-4" th:field="*{descricao}"/>
		    <input type=text placeholder="Put a price" class="form-control mb-4 col-4" th:field="*{preco}"/>
		    <input type=text placeholder="Put a inventory" class="form-control mb-4 col-4" th:field="*{estoque}"/>
		   
		    
		    <button type=submit class="btn btn-info col-2">Salvar</button>
		    
		</form>

	</div>
</body>
</html>
