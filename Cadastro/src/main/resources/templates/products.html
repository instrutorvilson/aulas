<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Management Products</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h2>Listing of products</h2>
		<hr />
		<a th:href="@{/products/novo}" class="btn btn-primary">New </a>
		<table class="table table-striped mt-3"> 
		   <thead>
		     <tr>
		        <th>Id</th>
		        <th>Descrição</th>
		        <th>Valor Unitário RS</th>
		        <th>Estoque</th>
		        <th>Unidade</th>
		        <th>Ações</th>
		     </tr>
		   </thead>
		   <tbody>
		       <tr th:each="product : ${ListProducts}">
		          <td th:text="${product.getId()}"> </td>
		          <td th:text="${product.getDescricao()}"> </td>
		          <td th:text="${product.getPreco()}"> </td>
		          <td th:text="${product.getEstoque()}"> </td>
		          <td th:text="${product.getUnidadeMedida()}"></td>
		          <td>
		             <a th:href="@{/products/{id}(id=${product.getId()})}" class="btn btn-outline-primary">Alterar</a>
		             <a th:href="@{/products/excluir/{id}(id=${product.getId()})}" class="btn btn-outline-danger">Excluir</a>
		           </td>
		       </tr>
		   </tbody>
		</table>
	</div>


</body>
</html>
