<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:outputLabel for="name">Informe nome</h:outputLabel> <br/>
            <h:inputText id="name" value="#{beanPessoa.nome}"/> <br/>

            <h:outputLabel for="lastname">Informe sobrenome</h:outputLabel> <br/>
            <h:inputText id="lastname" value="#{beanPessoa.lastname}"/> <br/>
            <hr />
            <h:commandButton value="Salvar" action="#{beanPessoa.salvar()}"></h:commandButton>
            <h:outputLabel>#{beanPessoa.nome.concat(beanPessoa.lastname)}</h:outputLabel>
            
            <hr />
            <h:commandLink action = "#{beanPessoa.showPage}" value = "Voltar para home">
            </h:commandLink>
        </h:form>
        
    </h:body>
</html>
